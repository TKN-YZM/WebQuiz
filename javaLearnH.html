  <body>
    <div class="btn-start">

    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Kalan Süre</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
         <div class="question_text">
          <!-- <span>1947 yılında icat edilen ve elektornikte bir devrime yol açan, işlemncilerde binlerce tane bulunan elektronik parçanın ismi</span> -->
        </div>
        <div class="option_list">
          <!-- <div class="option">
            <span>a: Node.JS</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: JScript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: Asp.Net</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: BootStrap</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div> -->
        </div> 
      </section>
      <footer class="card-footer">
        <div class="question_index m-2">
         
        </div>
        <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text">
       
       </div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn_quit">Testi Bitir</button>
      </div>
    </div>







    <script src="quiz.js"></script>
    <script src="soru.js"></script>
    <script src="javaLearn.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
